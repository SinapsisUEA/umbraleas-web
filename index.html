<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root {

            --accent: #58a6ff; 
            --alert: #f0883e;

            --text-muted: #8b949e;
            --font-serif: 'Libre Baskerville', serif;
            --font-sans: 'Inter', sans-serif;
        }

        body { 
            font-family: var(--font-sans); 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            line-height: 1.6;
        }

        /* Header: Autoridad Institucional */
        header { 
            background: #000; 
            padding: 60px 20px; 
            text-align: center; 
            border-bottom: 2px solid #30363d;
        }
        
        .brand-logo { 
            font-family: var(--font-serif);
            font-size: 3.5em;
            letter-spacing: 8px;
            color: var(--accent);
            margin: 0;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.1em;
            color: var(--alert);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* Bot√≥n del Simposio: Punto de Mando Central */
        .symposium-access {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            border: 1px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
            background: rgba(88, 166, 255, 0.05);
        }
        .symposium-access:hover {

            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        /* Estaci√≥n Multimedia: Integraci√≥n Fija */
        .multimedia-hub {
            display: grid; 
            grid-template-columns: 2fr 1fr; 
            gap: 2px; 
            background: #30363d;
            margin: 40px auto;
            max-width: 1300px;
            border: 1px solid #30363d;
        }

        .video-section { background: #000; padding: 0; aspect-ratio: 16/9; }
        
        .audio-sidebar { 
            background: var(--panel); 
            padding: 30px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        .hub-title {
            font-family: var(--font-serif);
            font-size: 1.4em;
            color: var(--accent);
            margin-bottom: 15px;
            border-left: 4px solid var(--alert);
            padding-left: 15px;
        }

        /* Grid de Art√≠culos Cient√≠ficos */
        .container { 
            padding: 60px 40px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); 
            gap: 40px; 
            max-width: 1400px; 
            margin: auto; 
        }

        .card {
            background: var(--panel);
            border: 1px solid #30363d;
            height: 480px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .card-image-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover !important;
            background-position: center !important;
            z-index: 1;
            transition: 0.5s;
        }
        .card:hover .card-image-bg { transform: scale(1.05); }

        .card-overlay {
            position: relative;
            z-index: 2;
            background: linear-gradient(to top, #05070a 40%, rgba(5,7,10,0.8) 70%, transparent);
            padding: 30px;
        }

        .avatar-real { 
            width: 50px; height: 50px; 
            border-radius: 50%; 
            border: 2px solid var(--accent); 
            object-fit: cover;
        }

        /* Modal y Lectura */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal-content { 
            background: var(--bg); 
            width: 90%; max-width: 900px; 
            margin: 40px auto; 
            padding: 60px; 
            border-radius: 4px; 
            height: 85vh; 
            overflow-y: auto; 
            border-top: 5px solid var(--accent);
            font-family: var(--font-sans);
        }
        
        .modal-content h1 { font-family: var(--font-serif); font-size: 2.5em; }

        .btn-reaction { 
            background: #161b22; border: 1px solid #30363d; 
            color: var(--text-muted); padding: 8px 15px; 
            cursor: pointer; border-radius: 4px; font-size: 0.8em;
            transition: 0.3s;
        }
        .btn-reaction:hover { border-color: var(--accent); color: #fff; }

        @media (max-width: 900px) {
            .multimedia-hub { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <h1 class="brand-logo">SINAPSIS</h1>
    <div class="tagline">Estrategia Asim√©trica ‚Ä¢ Pensamiento Cr√≠tico ‚Ä¢ Seguridad Global</div>
    
    <a href="dashboard.html" class="symposium-access">
        <i class="fas fa-microchip"></i> ENTRAR AL B√öNKER DEL SIMPOSIO
    </a>
</header>

<section class="multimedia-hub">
    <div class="video-section">
        <iframe id="mainVideo" width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="audio-sidebar">
        <h3 class="hub-title">EMISI√ìN INSTITUCIONAL</h3>
        <p style="font-size:0.9em; color:var(--text-muted); margin-bottom:20px;">
            An√°lisis semanal: Prospectiva de la seguridad en entornos de incertidumbre.

        <div style="margin-top: 20px; font-size: 0.8em; color: var(--alert);">

        </div>
    </div>
</section>

<div class="container" id="grid-articulos">
    </div>

<div id="modalArticulo" class="modal">
    <div class="modal-content">
        <button onclick="cerrarLectura()" style="float:right; background:none; border:none; color:var(--alert); font-size:1.5em; cursor:pointer;">
            <i class="fas fa-times"></i>
        </button>
        <div id="contenidoArticulo"></div>
    </div>
</div>

<script>
    const SB_URL = 'https://wajivhbldplztjvqudht.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhaml2aGJsZHBsenRqdnF1ZGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzkxNjQsImV4cCI6MjA4MzMxNTE2NH0.NyDC18RuIZGoH_Epnt1oCgMMxDMBhfoK-wdEKHU0rYk';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    async function obtenerArticulos() {
        const { data, error } = await _supabase.from('articulos').select('*').order('id', { ascending: false });
        if (error) console.error(error);
        else dibujarCards(data);
    }

    function dibujarCards(lista) {
        const grid = document.getElementById('grid-articulos');
        grid.innerHTML = lista.map(art => {
            const portada = art.Imagen_URL || 'https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=800';
            const avatar = art.Avatar_URL || `https://ui-avatars.com/api/?name=${encodeURIComponent(art.Autor)}&background=0d1117&color=58a6ff`;

            return `
                <div class="card" onclick='abrirLectura(${JSON.stringify(art).replace(/'/g, "&apos;")})'>
                    <div class="card-image-bg" style="background: url('${portada}')"></div>
                    <div class="card-overlay">
                        <div style="display:flex; align-items:center; gap:15px; margin-bottom:15px;">
                            <img src="${avatar}" class="avatar-real">
                            <div style="line-height:1.2;">
                                <small style="color:var(--accent); font-weight:600; font-size:0.75em; text-transform:uppercase;">Investigador</small><br>
                                <span style="color:#fff; font-weight:600; font-size:0.9em;">${art.Autor}</span>
                            </div>
                        </div>
                        <small style="color:var(--alert); font-weight:700; font-size:0.7em; text-transform:uppercase; letter-spacing:1px;">${art.Categoria || 'SEGURIDAD ESTRAT√âGICA'}</small>
                        <h3 style="margin: 10px 0; color:#fff; font-family:var(--font-serif); font-size:1.4em; line-height:1.3;">${art.Titulo}</h3>
                        <p style="font-size: 0.85em; color: var(--text-muted); height: 3.6em; overflow: hidden;">${art.Sinopsis || 'Evaluaci√≥n t√©cnica de sistemas asim√©tricos y defensa de infraestructuras cr√≠ticas.'}</p>
                    </div>
                </div>
            `;
        }).join('');
    }

    function abrirLectura(art) {
        const modal = document.getElementById('modalArticulo');
        const contenido = document.getElementById('contenidoArticulo');
        
        let htmlParrafos = art.Contenido.split('\n').map((p, i) => `
            <div style="margin-bottom:30px;">
                <p style="line-height:1.9; font-size:1.15em; color:#d1d5db;">${p}</p>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn-reaction" onclick="reaccionar(${art.id}, ${i}, 'üí°')"><i class="far fa-lightbulb"></i> Inter√©s</button>
                    <button class="btn-reaction" onclick="reaccionar(${art.id}, ${i}, '‚öñÔ∏è')"><i class="fas fa-balance-scale"></i> Debate</button>
                    <button class="btn-reaction" onclick="reaccionar(${art.id}, ${i}, '‚ùì')"><i class="far fa-question-circle"></i> Duda</button>
                </div>
            </div>
        `).join('');

        const buzon = `
            <div style="margin-top:60px; padding:40px; background:#161b22; border: 1px solid #30363d; border-radius:4px;">
                <h3 style="color:var(--accent); font-family:var(--font-serif); margin-top:0;">Solicitud de Di√°logo Acad√©mico</h3>
                <p style="font-size:0.9em; color:var(--text-muted);">Su intervenci√≥n ser√° registrada en el B√∫nker de Inteligencia para el an√°lisis del Simposio.</p>
                <textarea id="comentarioAutor" placeholder="Escriba su tesis o consulta t√©cnica para el investigador..." 
                          style="width:100%; height:120px; background:#05070a; color:#fff; border:1px solid #30363d; padding:15px; margin-top:15px; font-family:var(--font-sans);"></textarea>
                <button onclick="enviarComentarioAutor(${art.id}, '${art.Autor}', '${art.Titulo}')" 
                        style="margin-top:20px; background:var(--accent); border:none; padding:12px 25px; font-weight:bold; cursor:pointer; color:#000; text-transform:uppercase; font-size:0.8em; letter-spacing:1px;">
                    Transmitir al Investigador
                </button>
            </div>
        `;

        contenido.innerHTML = `<small style="color:var(--accent)">DOCUMENTO T√âCNICO</small><h1 style="color:#fff; margin-top:5px;">${art.Titulo}</h1><hr style="border:0; border-top:1px solid #30363d; margin:30px 0;">${htmlParrafos}${buzon}`;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    async function enviarComentarioAutor(artId, autor, titulo) {
    const textoArea = document.getElementById('comentarioAutor');
    const texto = textoArea.value.trim();
    
    if (!texto) {
        alert("El campo est√° vac√≠o. Por favor, escriba su mensaje para el autor.");
        return;
    }

    try {
        // A. Registro en la base de datos (Supabase) para el B√∫nker
        const { error } = await _supabase.from('sinapsis_reacciones').insert([{
            art√≠culo_id: artId,
            tipo_reaccion: 'üí¨',
            comentario_texto: texto,
            parrafo_index: 0 
        }]);

        if (error) throw error;

        // B. Apertura del correo (Mailto)
        // Limpiamos los textos de posibles caracteres que rompan la URL
        const asunto = `Di√°logo Sinapsis: Consulta sobre "${titulo}"`;
        const cuerpo = `Estimado(a) ${autor},\n\nHe le√≠do su art√≠culo en la Revista Sinapsis y deseo compartir la siguiente reflexi√≥n:\n\n"${texto}"\n\nSaludos cordiales.`;

        // Usamos la construcci√≥n segura de URI
        const mailtoUrl = `mailto:?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
        
        // Ejecutamos la apertura
        window.location.href = mailtoUrl;

        // Limpiamos el √°rea despu√©s de enviar
        textoArea.value = "";
        alert("Mensaje registrado en el B√∫nker y preparando env√≠o al autor.");

    } catch (err) {
        console.error("Error en la sinapsis de comunicaci√≥n:", err);
        alert("No se pudo registrar el mensaje, pero intentaremos abrir el correo.");
        
        // Intento de rescate solo con el correo
        window.location.href = `mailto:?subject=Comentario Sinapsis&body=${encodeURIComponent(texto)}`;
    }
}

    async function reaccionar(artId, pIndex, tipo) {
        const { error } = await _supabase.from('sinapsis_reacciones').insert([{ art√≠culo_id: artId, parrafo_index: pIndex, tipo_reaccion: tipo }]);
        if (!error) alert("Se√±al integrada al an√°lisis.");
    }

    function cerrarLectura() {
        document.getElementById('modalArticulo').style.display = 'none';

</script>
</body>
</html>
