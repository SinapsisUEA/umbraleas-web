<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinapsis: Estrategia y Pensamiento Cr√≠tico</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --bg: #0d1117; --card: #161b22; --blue: #58a6ff; --orange: #f0883e; --silver: #c9d1d9; --alert: #ff4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--silver); margin: 0; overflow-x: hidden; }
        
        /* HEADER Y BUSCADOR */
        header { background: #000; padding: 60px 20px; text-align: center; border-bottom: 1px solid #30363d; }
        .search-box { width: 90%; max-width: 600px; padding: 15px 25px; border-radius: 30px; border: 1px solid var(--blue); background: #111; color: #fff; box-shadow: 0 0 15px rgba(88,166,255,0.2); }

        /* SECCI√ìN REGISTRO (EL PEAJE) */
        #seccion-registro { background: linear-gradient(90deg, #000, #161b22); padding: 40px; text-align: center; border-bottom: 2px solid var(--orange); }
        .form-registro { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
        .form-registro input { padding: 12px; border-radius: 5px; border: 1px solid #333; background: #000; color: #fff; width: 250px; }
        .btn-registro { background: var(--orange); color: #000; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn-registro:hover { background: #fff; transform: scale(1.05); }

        /* GRID DE ART√çCULOS */
        .container { padding: 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; max-width: 1400px; margin: auto; }
        .card {
            background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #30363d; 
            cursor: pointer; transition: 0.4s; position: relative; height: 450px; 
            display: flex; flex-direction: column; justify-content: flex-end;
            background-size: cover !important; background-position: center !important;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--blue); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card-info { background: linear-gradient(to top, rgba(0,0,0,1) 30%, transparent); padding: 25px; width: 100%; }
        .avatar-autor { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--blue); object-fit: cover; margin-bottom: 10px; }

        /* MODAL DE LECTURA */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; }
        .modal-content { background: var(--bg); width: 95%; max-width: 1000px; margin: 30px auto; padding: 50px; border-radius: 15px; height: 85vh; overflow-y: auto; border: 1px solid var(--blue); position: relative; }
        .cerrar-btn { position: sticky; top: -20px; float: right; color: var(--orange); font-size: 30px; cursor: pointer; background: none; border: none; }

        /* CAJA DE DI√ÅLOGO CR√çTICO */
        .caja-dialogo { background: #0a0c10; border: 1px solid var(--orange); padding: 35px; border-radius: 12px; margin-top: 50px; box-shadow: 0 0 20px rgba(240,136,62,0.1); }
        .btn-canal { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; margin-right: 10px; display: inline-flex; align-items: center; gap: 8px; margin-top: 10px; }
        .whatsapp { background: #25d366; color: #000; }
        .email { background: var(--blue); color: #000; }
        
        .reacciones-linea { display: flex; gap: 10px; margin-top: 10px; border-top: 1px solid #222; padding-top: 10px; }
        .btn-r { background: #111; border: 1px solid #333; color: #888; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        .btn-r:hover { border-color: var(--blue); color: #fff; }

        #mensaje-exito { display: none; color: var(--orange); font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <h1 style="color:var(--blue); letter-spacing: 8px; margin-bottom: 0;">SINAPSIS</h1>
    <p style="color:var(--orange); font-weight: bold;">UMBRAL DE LA ESTRATEGIA ASIM√âTRICA</p>
    <input type="text" class="search-box" placeholder="Escanear conocimiento estratificado...">
</header>

<section id="seccion-registro">
    <h2 style="color:#fff; margin-bottom: 5px;">SIMPOSIO INTERNACIONAL 2026</h2>
    <p style="color:var(--silver)">Reg√≠strese para activar los canales de di√°logo cr√≠tico con los autores.</p>
    <div class="form-registro" id="form-reg">
        <input type="text" id="reg-nombre" placeholder="Nombre y Apellido">
        <input type="email" id="reg-email" placeholder="Correo Electr√≥nico">
        <input type="text" id="reg-inst" placeholder="Instituci√≥n / Afiliaci√≥n">
        <button class="btn-registro" onclick="registrarUsuario()">ACTIVAR ACCESO</button>
    </div>
    <div id="mensaje-exito">‚úì Identidad verificada. Canales de comunicaci√≥n activos.</div>
</section>

<div class="container" id="grid-articulos"></div>

<div id="modalArticulo" class="modal">
    <div class="modal-content">
        <button class="cerrar-btn" onclick="cerrarLectura()">&times;</button>
        <div id="contenidoDinamico"></div>
    </div>
</div>

<script>
    const SB_URL = 'https://wajivhbldplztjvqudht.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhaml2aGJsZHBsenRqdnF1ZGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzkxNjQsImV4cCI6MjA4MzMxNTE2NH0.NyDC18RuIZGoH_Epnt1oCgMMxDMBhfoK-wdEKHU0rYk';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let usuarioActual = JSON.parse(localStorage.getItem('sinapsis_user')) || null;

    // Al cargar, verificar si ya est√° registrado
    window.onload = () => {
        if(usuarioActual) {
            document.getElementById('form-reg').style.display = 'none';
            document.getElementById('mensaje-exito').style.display = 'block';
        }
        obtenerArticulos();
    };

    async function registrarUsuario() {
        const nombre = document.getElementById('reg-nombre').value;
        const email = document.getElementById('reg-email').value;
        const inst = document.getElementById('reg-inst').value;

        if(!nombre || !email) return alert("Por favor complete su identidad.");

        const { error } = await _supabase.from('sinapsis_registros').insert([{ nombre, email, institucion: inst }]);
        
        if(!error) {
            usuarioActual = { nombre, email };
            localStorage.setItem('sinapsis_user', JSON.stringify(usuarioActual));
            document.getElementById('form-reg').style.display = 'none';
            document.getElementById('mensaje-exito').style.display = 'block';
            alert("Acceso concedido al B√∫nker de Di√°logo.");
        }
    }

    async function obtenerArticulos() {
        const { data, error } = await _supabase.from('articulos').select('*').order('id', { ascending: false });
        if (!error) dibujarCards(data);
    }

    function dibujarCards(lista) {
        const grid = document.getElementById('grid-articulos');
        grid.innerHTML = lista.map(art => `
            <div class="card" onclick='abrirLectura(${JSON.stringify(art).replace(/'/g, "&apos;")})' 
                 style="background: url('${art.portada_url}') center/cover no-repeat;">
                <div class="card-info">
                    <img src="${art.autor_foto_url}" class="avatar-autor">
                    <small style="color:var(--blue); display:block;">${art.autor}</small>
                    <small style="color:var(--orange); font-weight:bold;">${art.afiliaci√≥n || 'SINAPSIS'}</small>
                    <h3 style="margin:10px 0; color:#fff;">${art.titulo}</h3>
                </div>
            </div>
        `).join('');
    }

    function abrirLectura(art) {
        const modal = document.getElementById('modalArticulo');
        const cont = document.getElementById('contenidoDinamico');

        let p√°rrafos = art.contenido.split('\n').map((p, i) => p.trim() ? `
            <div style="margin-bottom:25px;">
                <p style="line-height:1.9; font-size:1.15em; text-align:justify;">${p}</p>
                <div class="reacciones-linea">
                    <button class="btn-r" onclick="reaccionar(${art.id}, ${i}, 'üí°')">üí° Inter√©s</button>
                    <button class="btn-r" onclick="reaccionar(${art.id}, ${i}, '‚öñÔ∏è')">‚öñÔ∏è Debate</button>
                    <button class="btn-r" onclick="reaccionar(${art.id}, ${i}, '‚ùì')">‚ùì Duda</button>
                </div>
            </div>
        ` : '').join('');

        const seccionCanales = `
            <div class="caja-dialogo">
                <h3 style="color:var(--orange); margin-top:0;">üéôÔ∏è DI√ÅLOGO CR√çTICO CON EL INVESTIGADOR</h3>
                <p>Como usuario registrado, puede enviar sus tesis o dudas directamente al autor.</p>
                <textarea id="texto-tesis" placeholder="Escriba aqu√≠ su intervenci√≥n para el Simposio..." 
                          style="width:100%; height:120px; background:#000; color:#fff; border:1px solid #333; padding:15px; border-radius:8px;"></textarea>
                
                <div style="margin-top:20px;">
                    <button class="btn-canal email" onclick="enviarTesis(${art.id}, '${art.autor}', '${art.titulo}', 'email')">
                        <i class="fas fa-envelope"></i> ENVIAR POR CORREO
                    </button>
                    <button class="btn-canal whatsapp" onclick="enviarTesis(${art.id}, '${art.autor}', '${art.titulo}', 'wa')">
                        <i class="fab fa-whatsapp"></i> ENVIAR POR WHATSAPP
                    </button>
                </div>
                <p style="font-size:0.8em; color:gray; margin-top:20px;">DOI: ${art.doi || '10.sinapsis.'+art.id}</p>
            </div>
        `;

        cont.innerHTML = `
            <h1 style="color:var(--blue); font-size:2.5em; margin-bottom:10px;">${art.titulo}</h1>
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:30px; border-bottom:1px solid #333; padding-bottom:20px;">
                <img src="${art.autor_foto_url}" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--orange);">
                <div>
                    <strong style="color:var(--orange); display:block;">${art.autor}</strong>
                    <small>${art.afiliaci√≥n || 'Investigador Sinapsis'}</small>
                </div>
            </div>
            ${p√°rrafos}
            ${seccionCanales}
        `;
        
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    async function enviarTesis(artId, autor, titulo, canal) {
        if(!usuarioActual) return alert("Debe identificarse en la secci√≥n superior para interactuar.");

        const mensaje = document.getElementById('texto-tesis').value;
        if(!mensaje) return alert("Por favor escriba su tesis o intervenci√≥n.");

        // 1. Guardar en el B√∫nker (Base de Datos)
        await _supabase.from('sinapsis_reacciones').insert([{
            art√≠culo_id: artId,
            tipo_reaccion: 'üí¨',
            comentario_texto: `DE: ${usuarioActual.nombre} | MSG: ${mensaje}`,
            parrafo_index: 0
        }]);

        // 2. Ejecutar Canal Externo
        const textoFinal = `Di√°logo Sinapsis de ${usuarioActual.nombre}:\nRef: ${titulo}\n\n"${mensaje}"`;
        
        if(canal === 'email') {
            window.location.href = `mailto:?subject=Tesis Sinapsis: ${titulo}&body=${encodeURIComponent(textoFinal)}`;
        } else {
            // WhatsApp (El link se puede ajustar con el n√∫mero real del autor en la BD)
            window.open(`https://wa.me/?text=${encodeURIComponent(textoFinal)}`, '_blank');
        }

        alert("Intervenci√≥n registrada en el B√∫nker y canal externo abierto.");
    }

    async function reaccionar(artId, pIdx, tipo) {
        const { error } = await _supabase.from('sinapsis_reacciones').insert([{ art√≠culo_id: artId, parrafo_index: pIdx, tipo_reaccion: tipo }]);
        if(!error) alert("Se√±al registrada en el B√∫nker.");
    }

    function cerrarLectura() {
        document.getElementById('modalArticulo').style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>
</body>
</html>
