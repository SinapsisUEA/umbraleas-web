<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinapsis: Umbral de la Estrategia Asim√©trica</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --blue: #58a6ff; --orange: #f0883e; --silver: #c9d1d9;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--silver); margin: 0; }
        
        header { background: #000; padding: 50px 20px; text-align: center; border-bottom: 1px solid #30363d; }
        .search-box { width: 90%; max-width: 600px; padding: 12px 20px; border-radius: 20px; border: 1px solid var(--blue); background: #111; color: #fff; }

        .container { padding: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 12px; overflow: hidden; transition: 0.3s; cursor: pointer; }
        .card:hover { border-color: var(--orange); transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-info { padding: 15px; }
        .avatar { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--orange); vertical-align: middle; margin-right: 10px; }

        .modal-lectura {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 1000; overflow-y: auto; padding: 20px;
        }
        .modal-content {
            max-width: 800px; margin: 40px auto; background: var(--card); 
            padding: 40px; border-radius: 15px; border: 1px solid var(--blue);
        }
        .texto-articulo { line-height: 1.8; font-size: 1.1em; color: #e6edf3; }
        .btn-cerrar { color: var(--orange); cursor: pointer; float: right; font-size: 2em; }
        
        .parrafo-interactivo { margin-bottom: 30px; padding: 15px; border-radius: 8px; transition: 0.3s; border-left: 2px solid transparent; }
        .parrafo-interactivo:hover { border-left: 2px solid var(--blue); background: #1c2128; }
        
        .interaccion-barra { margin-top: 10px; display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
        .reaccion-btn { 
            background: #1f242c; border: 1px solid #30363d; color: #fff; 
            padding: 5px 12px; border-radius: 5px; cursor: pointer; font-size: 0.8em;
        }
        .reaccion-btn:hover { border-color: var(--blue); background: #262c36; }

        .metrica-tag { font-size: 0.75em; color: var(--orange); font-weight: bold; background: rgba(240, 136, 62, 0.1); padding: 3px 8px; border-radius: 4px; }

        .simposio { position: fixed; bottom: 20px; right: 20px; background: var(--orange); color: #000; padding: 10px 20px; border-radius: 30px; font-weight: bold; z-index: 100; }
    </style>
</head>
<body>

    <header>
        <h1 style="color:var(--blue); margin:0;">SINAPSIS</h1>
        <p>Umbral de la Estrategia Asim√©trica</p>
        <input type="text" id="buscador" class="search-box" placeholder="Buscar por tema o autor..." onkeyup="buscar()">
    </header>

    <div class="container" id="grid-articulos">
        <p style="text-align: center; grid-column: 1/-1;">Iniciando sinapsis con el cerebro de datos...</p>
    </div>

    <div id="modalArticulo" class="modal-lectura">
        <div class="modal-content">
            <span class="btn-cerrar" onclick="cerrarLectura()">&times;</span>
            <div id="contenidoCompleto"></div>
        </div>
    </div>

    <div class="simposio">
        <i class="fas fa-rss"></i> SIMPOSIO ACTIVO
    </div>

    <script>
        // --- CONEXI√ìN ---
        const SB_URL = 'https://wajivhbldplztjvqudht.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhaml2aGJsZHBsenRqdnF1ZGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzkxNjQsImV4cCI6MjA4MzMxNTE2NH0.NyDC18RuIZGoH_Epnt1oCgMMxDMBhfoK-wdEKHU0rYk';
        const { createClient } = supabase;
        const _supabase = createClient(SB_URL, SB_KEY);

        // --- BUSCADOR ESTRAT√âGICO ---
        async function buscar() {
            const term = document.getElementById('buscador').value.toLowerCase();
            const { data } = await _supabase.from('articulos').select('*');
            const filtrados = data.filter(a => 
                (a.Titulo && a.Titulo.toLowerCase().includes(term)) || 
                (a.Autor && a.Autor.toLowerCase().includes(term))
            );
            dibujarCards(filtrados);
        }

        // --- CARGAR ART√çCULOS ---
        async function obtenerArticulos() {
            try {
                const { data, error } = await _supabase.from('articulos').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                dibujarCards(data);
            } catch (err) {
                document.getElementById('grid-articulos').innerHTML = 'Error de conexi√≥n.';
            }
        }

        function dibujarCards(lista) {
            const grid = document.getElementById('grid-articulos');
            grid.innerHTML = lista.map(art => `
                <div class="card" onclick='abrirLectura(${JSON.stringify(art)})'>
                    <img src="${art.Imagen_URL || 'https://via.placeholder.com/400x200'}" alt="Portada">
                    <div class="card-info">
                        <small style="color:var(--orange)">ESTUDIO ESTRAT√âGICO</small>
                        <h3 style="margin: 10px 0;">${art.Titulo}</h3>
                        <p style="font-size: 0.9em; height: 3.6em; overflow: hidden;">${art.Sinopsis}</p>
                        <div style="display: flex; align-items: center; margin-top: 15px;">
                            <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(art.Autor)}&background=random&color=fff" class="avatar">
                            <small>Por: <strong>${art.Autor}</strong></small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- LECTURA PROFUNDA ---
        function abrirLectura(art) {
            const modal = document.getElementById('modalArticulo');
            const container = document.getElementById('contenidoCompleto');
            
            const parrafos = (art.Contenido || "Contenido en proceso...").split('\n').filter(p => p.trim() !== "").map((p, index) => `
                <div class="parrafo-interactivo">
                    <p>${p}</p>
                    <div class="interaccion-barra">
                        <button class="reaccion-btn" onclick="reaccionar(${art.id}, ${index}, 'üí°')">üí°</button>
                        <button class="reaccion-btn" onclick="reaccionar(${art.id}, ${index}, '‚öñÔ∏è')">‚öñÔ∏è</button>
                        <button class="reaccion-btn" onclick="reaccionar(${art.id}, ${index}, '‚ùì')">‚ùì</button>
                        <span id="stats-${index}" class="metrica-tag">Sinapsis: 0</span>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <h1 style="color:var(--blue)">${art.Titulo}</h1>
                <p style="color:var(--orange)">An√°lisis por ${art.Autor}</p>
                <hr style="border:0; border-top:1px solid #30363d; margin: 20px 0;">
                <div class="texto-articulo">${parrafos}</div>
            `;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            consultarMapaCalor(art.id);
        }

        // --- INTELIGENCIA DE DATOS ---
        async function consultarMapaCalor(artId) {
            const { data, error } = await _supabase.from('sinapsis_reacciones').select('parrafo_index, tipo_reaccion').eq('art√≠culo_id', artId);
            if (error) return;
            
            const conteo = data.reduce((acc, curr) => {
                acc[curr.parrafo_index] = (acc[curr.parrafo_index] || 0) + 1;
                return acc;
            }, {});

            Object.keys(conteo).forEach(idx => {
                const el = document.getElementById(`stats-${idx}`);
                if (el) el.innerText = `Sinapsis: ${conteo[idx]}`;
            });
        }

        async function reaccionar(artId, pIndex, tipo) {
            const { error } = await _supabase.from('sinapsis_reacciones').insert([{ art√≠culo_id: artId, parrafo_index: pIndex, tipo_reaccion: tipo }]);
            if (error) alert("Error de conexi√≥n.");
            else {
                alert("Reacci√≥n integrada.");
                consultarMapaCalor(artId);
            }
        }

        function cerrarLectura() {
            document.getElementById('modalArticulo').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        obtenerArticulos();
    </script>
</body>
</html>
