<!DOCTYPE html>

    <style>
        :root {
            --bg: #0d1117; --card: #161b22; --blue: #58a6ff; --orange: #f0883e; --silver: #c9d1d9;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--silver); margin: 0; }
        
        header { background: #000; padding: 50px 20px; text-align: center; border-bottom: 1px solid #30363d; }
        .search-box { width: 90%; max-width: 600px; padding: 12px 20px; border-radius: 20px; border: 1px solid var(--blue); background: #111; color: #fff; }

        /* Estaci√≥n Multimedia */
        .media-station {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
            background: var(--card); border: 1px solid var(--blue);
            padding: 20px; border-radius: 15px; margin: 20px auto;
            max-width: 1200px; width: 90%;
        }
        @media (min-width: 900px) { .media-station { grid-template-columns: 2fr 1fr; } }
        
        .player-container { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 8px; overflow: hidden; }

        .container { padding: 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; max-width: 1400px; margin: auto; }

        /* Tarjetas con Portada y Rostro */
        .card {
            background: var(--card); border-radius: 12px; overflow: hidden;
            border: 1px solid #30363d; cursor: pointer; transition: 0.3s;
            position: relative; height: 420px; display: flex; flex-direction: column; justify-content: flex-end;
            background-size: cover !important; background-position: center !important;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--blue); }
        
        .card-info { 
            background: linear-gradient(to top, rgba(13,17,23,1) 40%, rgba(13,17,23,0.7) 80%, transparent); 
            padding: 20px; width: 100%; box-sizing: border-box;
        }
        .avatar-real { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--blue); object-fit: cover; background: #000; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal-content { background: var(--bg); width: 90%; max-width: 900px; margin: 50px auto; padding: 40px; border-radius: 15px; height: 80vh; overflow-y: auto; border: 1px solid var(--blue); }
        
        .btn-reaction { background: none; border: 1px solid #333; color: #fff; padding: 10px; cursor: pointer; border-radius: 5px; margin-right: 5px; }
        .btn-reaction:hover { border-color: var(--orange); }

        /* Mini-reproductor flotante */
        #radio-station { position: fixed; bottom: 20px; right: 20px; background: var(--card); border: 1px solid var(--orange); padding: 10px; border-radius: 50px; display: flex; align-items: center; gap: 10px; z-index: 1000; box-shadow: 0 0 15px rgba(240,136,62,0.3); }
    </style>
</head>
<body>

<div class="container" id="grid-articulos">
    </div>

<div id="modalArticulo" class="modal">
    <div class="modal-content">
        <button onclick="cerrarLectura()" style="float:right; background:none; border:none; color:var(--orange); font-size:20px; cursor:pointer;">&times; CERRAR</button>
        <div id="contenidoArticulo"></div>
    </div>
</div>

<div id="radio-station">

<script>
    const SB_URL = 'https://wajivhbldplztjvqudht.supabase.co';
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhaml2aGJsZHBsenRqdnF1ZGh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MzkxNjQsImV4cCI6MjA4MzMxNTE2NH0.NyDC18RuIZGoH_Epnt1oCgMMxDMBhfoK-wdEKHU0rYk';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    async function obtenerArticulos() {
        const { data, error } = await _supabase.from('articulos').select('*').order('id', { ascending: false });
        if (error) console.error(error);
        else dibujarCards(data);
    }

    function dibujarCards(lista) {
        const grid = document.getElementById('grid-articulos');
        grid.innerHTML = lista.map(art => {
            const portada = art.Imagen_URL || 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=800';
            const avatar = art.Avatar_URL || `https://ui-avatars.com/api/?name=${encodeURIComponent(art.Autor)}&background=random&color=fff`;

            return `
                <div class="card" onclick='abrirLectura(${JSON.stringify(art).replace(/'/g, "&apos;")})' 
                     style="background: url('${portada}') center/cover no-repeat;">
                    <div class="card-info">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <img src="${avatar}" class="avatar-real">
                            <small style="color:var(--blue); font-weight:bold;">${art.Autor}</small>
                        </div>
                        <small style="color:var(--orange); font-weight:bold; text-transform:uppercase;">${art.Categoria || 'SISTEMAS'}</small>
                        <h3 style="margin: 5px 0; color:#fff; font-size:1.4em;">${art.Titulo}</h3>
                        <p style="font-size: 0.85em; height: 2.5em; overflow: hidden; color:var(--silver);">${art.Sinopsis || 'Exploraci√≥n de la tesis asim√©trica.'}</p>
                    </div>
                </div>
            `;
        }).join('');
    }

    function abrirLectura(art) {
        const modal = document.getElementById('modalArticulo');
        const contenido = document.getElementById('contenidoArticulo');
        
        let htmlParrafos = art.Contenido.split('\n').map((p, i) => `
            <div class="parrafo-container" style="margin-bottom:20px;">
                <p style="line-height:1.8; font-size:1.1em;">${p}</p>
                <div class="reacciones">
                    <button class="btn-reaction" onclick="reaccionar(${art.id}, ${i}, 'üí°')">üí° Inter√©s</button>
                    <button class="btn-reaction" onclick="reaccionar(${art.id}, ${i}, '‚öñÔ∏è')">‚öñÔ∏è Debate</button>
                    <button class="btn-reaction" onclick="reaccionar(${art.id}, ${i}, '‚ùì')">‚ùì Duda</button>
                </div>
            </div>
        `).join('');

        contenido.innerHTML = `<h1 style="color:var(--blue)">${art.Titulo}</h1><hr>${htmlParrafos}`;
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    async function reaccionar(artId, pIndex, tipo) {
        const { error } = await _supabase.from('sinapsis_reacciones').insert([{ art√≠culo_id: artId, parrafo_index: pIndex, tipo_reaccion: tipo }]);
        if (error) alert("Falla en la sinapsis.");
        else alert("Reacci√≥n integrada.");
    }

    function cerrarLectura() {
        document.getElementById('modalArticulo').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    obtenerArticulos();
</script>

</html>
