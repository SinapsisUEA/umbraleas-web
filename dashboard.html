<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sinapsis | Centro de Inteligencia para el Simposio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #05070a; --panel: #0d1117; --blue: #58a6ff; --orange: #f0883e; --silver: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--silver); margin: 0; padding: 20px; }
        header { border-bottom: 2px solid var(--blue); padding-bottom: 10px; margin-bottom: 30px; }
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .stat-card { background: var(--panel); padding: 20px; border-radius: 10px; border: 1px solid #30363d; min-height: 450px; }
        h2 { color: var(--orange); font-size: 1.2em; margin-top: 0; }
        canvas { max-width: 100%; height: 300px !important; }
        .btn-refresh { background: var(--blue); color: #000; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

<body>

</div>

<script>

    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let chart1, chart2;

    async function cargarMetricas() {
        // 1. Obtener datos de reacciones y unir con t√≠tulos de art√≠culos
        const { data: reacciones, error } = await _supabase
            .from('sinapsis_reacciones')

        if (error) return console.error(error);

        // 2. Procesar datos para impacto por art√≠culo
        const conteoArticulos = {};
        const conteoTipos = { 'üí°': 0, '‚öñÔ∏è': 0, '‚ùì': 0 };

        reacciones.forEach(r => {
            const titulo = r.articulos.Titulo;
            conteoArticulos[titulo] = (conteoArticulos[titulo] || 0) + 1;
            if(conteoTipos[r.tipo_reaccion] !== undefined) conteoTipos[r.tipo_reaccion]++;
        });

        dibujarGraficos(conteoArticulos, conteoTipos);
    }

    function dibujarGraficos(articulos, tipos) {
        if (chart1) chart1.destroy();
        if (chart2) chart2.destroy();

        // Gr√°fico 1: Barras de Impacto
        const ctx1 = document.getElementById('chartImpacto').getContext('2d');
        chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: Object.keys(articulos),
                datasets: [{
                    label: 'Total Sinapsis',
                    data: Object.values(articulos),
                    backgroundColor: '#58a6ff'
                }]
            },
            options: { 
            responsive: true,
            maintainAspectRatio: false,
            plugins: { 
                legend: { display: false } 
            }, 
            scales: { 
                y: { beginAtZero: true, ticks: { color: '#c9d1d9' } },
                x: { 
                    ticks: { 
                        color: '#c9d1d9',
                        maxRotation: 45, // Inclina el texto para que no se choque
                        minRotation: 45 
                    } 
                } 
            } 
        }

    cargarMetricas();
</script>
</body>
</html>
